<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/paymentpage.css">
        <title>Food App</title>
    </head>
    <body>
        <div class="card my-5 division">
            <div class="card-header">
                <h2 class="text-center">Payment Details</h2>
            </div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label ml-2" for="exampleRadios1">
                Cash on delivery
                </label>
            </div>
            <hr>
            <div class="mt-3 text-center">
                <button onclick="myFunction()" class="btn btn-primary">Proceed To Order</button>
            </div>
            </div>
        </div>
        <script type="text/javascript">
            function myFunction(){
                alert("Your Order is taken successfully!!");
                 window.location.href="menulist.html";
            }
        </script>
    </body>
</html>
