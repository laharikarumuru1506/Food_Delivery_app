<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Add Menu</title>
    </head>
    <body>
        <div class="division">
            <form class="text-center mt-5">
            <h3 class="my-5 signin-text">Menu to Restaurant</h3>
            <input type="email" placeholder="Email address" class="form-control" autofocus>
            <br>
            <input type="text" placeholder="Item Name" class="form-control" autofocus>
            <br>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label text-left" for="customFile">Get url</label>
            </div>
            <br>
            <br>
            <input type="text" placeholder="description" class="form-control" autofocus>
            <br>
            <input type="number" placeholder="price" class="form-control" autofocus>
            <br>
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Add" onClick="menuForm()">
            <a href="addres.html">Back</a>
        </form>
    </div>
        <script type="text/javascript">
                function menuForm(){
                    alert("Added successfully!!");
                     window.location.href="addmenu.html";
                    }
        </script>
    </body>
</html>
