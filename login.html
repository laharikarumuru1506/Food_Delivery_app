<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Login form</title>
    </head>
    <body>
        <!--Login page-->
        <div class="division">
            <form class="text-center mt-5">
            <h3 class="my-5 signin-text">Please sign in</h3>
            <input type="email" placeholder="Email address" class="form-control" autofocus>
            <br>
            <input type="password" placeholder="Password" class="form-control" autofocus>
            <br>
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign in" onClick="myFunction()">
            <div>
                <div class="form-check mt-3">
                    <input type="checkbox" id="option">
                    <label for="option">Remember me</label> 
                </div>
                <div>
                    <a class="signup-link" href="signup.html">Login as Customer</a>
                </div>
          </div>
        </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function myFunction(){
        window.location.href="list.html";
    }
</script>
    </body>
</html>
